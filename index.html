<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="flex">
  <div class="container flex">

    <p id="advice-no"></p>

    <p class="" id="advice">Roll the dice and get an advice!</p>

    <img class="divider" id="divider-desktop" src="images/pattern-divider-desktop.svg" alt="pattern divider">
    <img class="divider" id="divider-mobile" src="images/pattern-divider-mobile.svg" alt="pattern divider">

    <div id="dice-div" class="flex">

      <img id="dice" onclick="handleDice()"" src="images/icon-dice.svg" alt="dice icon">

    </div>

  </div>
  <script src="app.js"></script>
</body>
<footer>
  <p>Made by <a href="https://twitter.com/ravoluzen" target="_blank">RAVOLUZEN</a></p>
</footer>
</html>
